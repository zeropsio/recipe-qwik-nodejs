zerops:
  - setup: app
    build:
      base: nodejs@20
      buildCommands:
        - pnpm i
        - pnpm run build
      deployFiles:
        - package.json
        - public
        - server
    run:
      base: nodejs@20
      ports:
        - port: 3000
          httpSupport: true
      start: pnpm serve

  # you can ignore this, it's used
  # for a version of recipe with
  # both static and ssr versions
  - setup: ssrapp
    extends: app